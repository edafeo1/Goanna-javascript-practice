<h1>Contact Us</h1>

<section class="location">

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.368144678623!2d77.55384341419037!3d13.012212417508028!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae3d7f3535d71b%3A0x660d25b66e9fb25c!2sWorld+Trade+Centre!5e0!3m2!1sen!2sin!4v1565255080367!5m2!1sen!2sin" frameborder="0"></iframe>

</section>

<section class="contact-us">

    <div class="row">

        <div class="contact-col">

            <form action="" method="post">
             <input type="text" name="name" placeholder="First Name" required>
             <input type="email" name="email" placeholder="Email Address" required>
             <input type="text" name="subject" placeholder="Enquiry Subject" required>
             <textarea name="message" rows="10" required></textarea>
             <button type="submit" class="hero-btn"> Send </button>
            </form>

        </div>
    </div>

</section>
